<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PL Strength</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- No service worker registration in dev. Vite injects the module below. -->
    <script>
      (function seedFirebaseConfig() {
        const cfg = {
          apiKey: "%VITE_FIREBASE_API_KEY%",
          authDomain: "%VITE_FIREBASE_AUTH_DOMAIN%",
          projectId: "%VITE_FIREBASE_PROJECT_ID%",
          storageBucket: "%VITE_FIREBASE_STORAGE_BUCKET%",
          messagingSenderId: "%VITE_FIREBASE_MESSAGING_SENDER_ID%",
          appId: "%VITE_FIREBASE_APP_ID%",
          measurementId: "%VITE_FIREBASE_MEASUREMENT_ID%",
        };
        const invalid = (value) =>
          !value ||
          value === "undefined" ||
          (typeof value === "string" && value.startsWith("%VITE_"));
        if (invalid(cfg.apiKey) || invalid(cfg.projectId)) {
          return;
        }
        Object.keys(cfg).forEach((key) => {
          if (invalid(cfg[key])) {
            delete cfg[key];
          }
        });
        window.__FBCONFIG__ = cfg;
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
